{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Upload Your Resume</h2>

    <!-- Display flash messages for errors or success -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Upload Form -->
    <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
        <div class="mb-3">
            <label for="resume" class="form-label">Select Resume File</label>
            <input class="form-control" type="file" name="resume" id="resume" accept=".pdf,.docx" required>
            <small class="form-text text-muted">Accepted formats: PDF, DOCX</small>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner-border text-primary mt-3" style="display: none;" role="status">
        <span class="visually-hidden">Uploading...</span>
    </div>
</div>

<!-- JavaScript to show spinner on form submit -->
<script>
    function showSpinner() {
        document.getElementById('loadingSpinner').style.display = 'inline-block';
    }
</script>
{% endblock %}
